# Manual test rules for using anholt's shared g41.
.anholt-g41-test:
  extends:
    - .crocus-manual-rules
    - .test-gl
  tags:
    - anholt-g41
  variables:
    GPU_VERSION: crocus-g41
    FLAKES_CHANNEL: "#intel-ci"

# Manual test rules for using anholt's shared hsw.
.anholt-hsw-test:
  extends:
    - .test-gl
  tags:
    - anholt-hsw
  variables:
    FDO_CI_CONCURRENT: 12

# System is dead at the moment. needs maintenance.
.crocus-g41:
  extends:
    - .anholt-g41-test
    - .deqp-test
  variables:
    DEQP_SUITE: crocus-g41
    PIGLIT_PLATFORM: gbm

crocus-hsw:
  extends:
    - .anholt-hsw-test
    - .deqp-test
    - .crocus-manual-rules
  variables:
    GPU_VERSION: crocus-hsw
    DEQP_SUITE: crocus-hsw
    PIGLIT_PLATFORM: gbm

.crocus-g41-traces:
  extends:
    - .anholt-g41-test
    - .piglit-traces-test
  variables:
    EGL_PLATFORM: "surfaceless"
    PIGLIT_REPLAY_DESCRIPTION_FILE: "${CI_PROJECT_DIR}/install/traces-crocus.yml"
    PIGLIT_REPLAY_DEVICE_NAME: "crocus-g41"

crocus-hsw-traces:
  extends:
    - .anholt-hsw-test
    - .piglit-traces-test
    - .crocus-manual-rules
  variables:
    EGL_PLATFORM: "surfaceless"
    PIGLIT_REPLAY_DESCRIPTION_FILE: "${CI_PROJECT_DIR}/install/traces-crocus.yml"
    PIGLIT_REPLAY_DEVICE_NAME: "crocus-hsw"
